description: SIL Implementation of SLAC data link negotiation according to ISO15118-3.
config:
  slac_init_timeout_ms:
    description: >-
      Timeout in milliseconds for configuring the timeout to wait in the matching state. The timer
      is disabled as soon as the MATCHED state is signaled.
    type: integer
    default: 20000
  ev_mac_address:
    description: EV MAC address published during matching
    type: string
    default: "DE:AD:BE:EF:00:01"
provides:
  evse:
    interface: slac
    description: SLAC interface implementation for EVSE side
  ev:
    interface: ev_slac
    description: SLAC interface implementation for EV side
